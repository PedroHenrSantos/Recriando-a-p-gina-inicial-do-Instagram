<html>
    <head>
        <title>Instagram</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <link rel="sortcut icon" href="favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <div class="instagtam-wrapper">
            <div class="instagtam-phone ">
                <img src="img/instagram-celular.png" alt="Celular"/>
            </div>       
            <div class="instagtam-continue">                
                <div class="group">
                    <img src="img/instagram-logo.png" class="instagram-logo" alt="Logo Instagram"/>                    
                    <div class="profile-photo">
                        <img src="img/foto.jpg" alt="Perfil-Photo"/>
                    </div>
                    <a href="#" class="instagram-login">
                        Continue como pedrohenrsantos
                    </a>
                    <a href="#" class="instagram-logout">
                        Remover conta
                    </a>
                </div>
                <div class="group">
                    <p class="not-account">
                        Não é pedrohenrsantos?
                    </p>
                    <p class="not-account">
                        <span class="link-blue">
                            Alternar Contas
                        </span>
                        ou
                        <span class="link-blue">
                            Inscreva-se
                        </span>
                </div>
                <div class="get-the-app">
                    <p class="get-app"> 
                        Abaixe o Aplicativo
                    </p>
                    <div class="dowload">
                        <a href="#" >
                            <img src="img/apple-button.png" class="app-download" alt=""/>
                        </a>
                        <a href="#" >
                            <img src="img/googleplay-button.png" class="app-download" alt=""/>
                        </a>
                    </div>
                </div>
            </div>            
        </div>        
    </body>
</html>
